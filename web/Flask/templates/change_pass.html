{% extends "base.html" %}

{% block content %}
<h1 align='center'>Change Password</h1>
<h4 align='center'>ศูนย์บริการเครื่องมือวิเคราะห์วัสดุและนาโนเทคโนโลยี</h4>
<h4 align='center'>วิทยาลัยนาโนเทคโนโลยีพระจอมเกล้าลาดกระบัง</h4>
<br>
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading"><h4 align='center'></h4>Change Password</h4></div>
        <div class="panel-body">
            <form action="{{ url_for('changepassword') }}" method="post">
                <div class="form-group">
                    <label for="fname">Username : {{ username }}</label>
                    <input type="hidden" class="form-control"  name="username" value= "{{ username }}" required>
                </div>
                <div class="form-group">
                    <label for="fname">Current password</label>
                    <input type="password" class="form-control"  name="current" placeholder="Current Password" required>
                </div>
                <div class="form-group">
                    <label for="fname">New password</label>
                    <input type="password" class="form-control"  name="newpass" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <label for="fname">Retype New password</label>
                    <input type="password" class="form-control"  name="renewpass" placeholder="Retype New Password" required>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" value="Submit">บันทึก</button>
                    <button type="reset" class="btn btn-danger" value="Reset">Clear</button>
                    
                    <a href="/" class="pull-right btn btn-primary">กลับหน้าแรก</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
