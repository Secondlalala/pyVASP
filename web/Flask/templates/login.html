{% extends "base.html" %}

{% block content %}
<h1 align='center'>เข้าสู่ระบบ</h1>
<h4 align='center'>ศูนย์บริการเครื่องมือวิเคราะห์วัสดุและนาโนเทคโนโลยี</h4>
<h4 align='center'>วิทยาลัยนาโนเทคโนโลยีพระจอมเกล้าลาดกระบัง</h4>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Sign In</div>
        <div class="panel-body">
            <form class="form-signin" action="validateLogin" method="post">
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required>
                <br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                <br>
                <button id="btnSignIn" class="btn btn-secondary btn-primary" type="submit">Login</button>
                <a href="{{ url_for('reset') }}" class="btn btn-warning">Reset Password</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
